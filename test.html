<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <style>
            body {
                margin: 0;
            }

            #test {
                background-color: red;
                position: fixed;
                width: 100%;
                height: 100%;
                top: 100%;
                transition: top .25s linear;
            }
        </style>

        <script>
            function doAni() {
                const test = document.querySelector('#test');

                if (test.style.top && test.style.top !== '100%') {
                    test.style.top = '100%';
                } else {
                    test.style.top = '25%';
                }
            }
        </script>
    </head>

    <body>
        <a onClick="doAni()">Run test</a>
        <div id="test"><div>
    </body>
</html>
